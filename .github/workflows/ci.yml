name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  linux:
    strategy:
      fail-fast: false
      matrix:
        profile:
          - personal
        include:
          - container: ubuntu:latest
            prepare: apt-get update -q && apt-get install -y -q curl sudo
          - container: debian:latest
            prepare: apt-get update -q && apt-get install -y -q curl sudo

    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v3

      - name: Install prerequisites
        run: ${{ matrix.prepare }}

      - name: Chezmoi init & apply
        env:
          DATA_profile: ${{ matrix.profile }}
        run: |
          ./install.sh

  windows:
    strategy:
      fail-fast: false
      matrix:
        profile:
          - personal

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install prerequisites
        shell: pwsh
        run: |
          # Install scoop
          iex "& {$(irm get.scoop.sh)} -RunAsAdmin"

          # Install winget
          # $ErrorActionPreference = 'Stop'
          # iwr $(iwr 'https://store.rg-adguard.net/api/GetFiles' -Method 'POST' -ContentType 'application/x-www-form-urlencoded' -Body 'type=PackageFamilyName&url=Microsoft.VCLibs.140.00_8wekyb3d8bbwe&ring=RP&lang=en-US' -UseBasicParsing | Foreach-Object Links | Where-Object outerHTML -match 'Microsoft.VCLibs.140.00_.+_x64__8wekyb3d8bbwe.appx' | Foreach-Object href) -OutFile $env:TEMP\vclibs.appx
