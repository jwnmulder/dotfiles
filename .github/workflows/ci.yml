name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  linux:
    strategy:
      fail-fast: false
      matrix:
        profile:
          - personal
        include:
          - container: ubuntu:latest
            prepare: apt-get update -q && apt-get install -y -q curl sudo
          - container: debian:latest
            prepare: apt-get update -q && apt-get install -y -q curl sudo

    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v3

      - name: Install prerequisites
        run: ${{ matrix.prepare }}

      - name: Chezmoi init & apply
        env:
          DATA_profile: ${{ matrix.profile }}
        run: |
          ./install.sh

  windows:
    strategy:
      fail-fast: false
      matrix:
        profile:
          - personal

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install prerequisites
        shell: pwsh
        run: |
          # Install scoop
          irm get.scoop.sh | iex

          # Install winget
          $ProgressPreference='Silent'
          Invoke-WebRequest -Uri https://github.com/microsoft/winget-cli/releases/download/v1.4.10173/Microsoft.DesktopAppInstaller_8wekyb3d8bbwe.msixbundle -OutFile .\MicrosoftDesktopAppInstaller_8wekyb3d8bbwe.msixbundle
          # Invoke-WebRequest -Uri https://aka.ms/Microsoft.VCLibs.x64.14.00.Desktop.appx -OutFile Microsoft.VCLibs.x64.14.00.Desktop.appx
          # Add-AppxPackage Microsoft.VCLibs.x64.14.00.Desktop.appx
          Add-AppxPackage Microsoft.DesktopAppInstaller_8wekyb3d8bbwe.msixbundle

      - name: Chezmoi init & apply
        env:
          DATA_profile: ${{ matrix.profile }}
        shell: pwsh
        run: |
          (irm -useb https://get.chezmoi.io/ps1) | powershell -c -
          bin/chezmoi.exe init --apply --source $Env:GITHUB_WORKSPACE
