name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  linux-desktop:
    strategy:
      fail-fast: false
      matrix:
        profile:
          - personal
          - work1
          - work2
        container:
          - ubuntu:latest
          - debian:latest

    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v3

      - name: Install prerequisites
        run: apt-get update -q && apt-get install -y -q curl sudo

      - name: Decrypt age key
        env:
          AGE_DECRYPT_PASS: ${{ secrets.AGE_DECRYPT_PASS }}
        run: |
          mkdir -p ${HOME}/.config/chezmoi
          echo "${{ secrets.CHEZMOI_KEY }}" | base64 -d > ${HOME}/.config/chezmoi/key.txt

      - name: Chezmoi init & apply
        env:
          DATA_profile: ${{ matrix.profile }}
        run: |
          ./install.sh

      - name: Remove age key
        if: always()
        run: |
          rm ${HOME}/.config/chezmoi/key.txt

      - uses: GuillaumeFalourd/assert-command-line-output@v2.1
        with:
          command_line: chezmoi data --format=yaml
          contains: "is_desktop: true"
          expected_result: PASSED

  linux-server:
    strategy:
      fail-fast: false
      matrix:
        profile:
          - personal
          - work1
        container:
          - ubuntu:latest
          - debian:latest

    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v3

      - name: Install prerequisites
        run: apt-get update -q && apt-get install -y -q curl sudo

      - name: Chezmoi init & apply
        env:
          DATA_profile: ${{ matrix.profile }}
        run: |
          ./install.sh
          cat ${HOME}/.config/chezmoi/chezmoi.yaml

      - uses: GuillaumeFalourd/assert-command-line-output@v2.1
        with:
          command_line: chezmoi data --format=yaml
          contains: "is_server: true"
          expected_result: PASSED

  windows-workstation:
    strategy:
      fail-fast: false
      matrix:
        profile:
          - personal

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install prerequisites
        shell: pwsh
        run: |
          # Install scoop to install winget
          iex "& {$(irm get.scoop.sh)} -RunAsAdmin"
          echo "$HOME\scoop\shims" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

          # Install winget
          scoop install winget

      - name: Chezmoi init & apply
        env:
          DATA_profile: ${{ matrix.profile }}
        shell: pwsh
        run: |
          (irm -useb https://get.chezmoi.io/ps1) | powershell -c -
          bin/chezmoi.exe init --apply --source $Env:GITHUB_WORKSPACE
