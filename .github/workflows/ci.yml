name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  linux:
    strategy:
      fail-fast: false
      matrix:
        profile:
          - personal
          - work1
          - work2
        container:
          - ubuntu:latest
          - debian:latest

    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v3

      - name: Install prerequisites
        run: apt-get update -q && apt-get install -y -q curl sudo age expect

      - name: Decrypt age key
        env:
          AGE_DECRYPT_PASS: ${{ secrets.AGE_DECRYPT_PASS }}
        run: |
          DECRYPT_CMD="age --decrypt --output ${HOME}/.config/chezmoi/key.txt home/.data/key.txt.age"
          # expect -c "spawn $DECRYPT_CMD; expect \"Enter passphrase\"; send \"${AGE_DECRYPT_PASS}\n\"; interact"
          $DECRYPT_CMD <<< "${AGE_DECRYPT_PASS}"
          ls -la ${HOME}/.config/chezmoi

      - name: Chezmoi init & apply
        env:
          DATA_profile: ${{ matrix.profile }}
        run: |
          ./install.sh

      - name: Remove age key
        if: always()
        run: |
          rm ${HOME}/.config/chezmoi/key.txt

  windows:
    strategy:
      fail-fast: false
      matrix:
        profile:
          - personal

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install prerequisites
        shell: pwsh
        run: |
          # Install scoop
          iex "& {$(irm get.scoop.sh)} -RunAsAdmin"
          echo "$HOME\scoop\shims" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

          # Install winget
          scoop install winget

      - name: Chezmoi init & apply
        env:
          DATA_profile: ${{ matrix.profile }}
        shell: pwsh
        run: |
          (irm -useb https://get.chezmoi.io/ps1) | powershell -c -
          bin/chezmoi.exe init --apply --source $Env:GITHUB_WORKSPACE
