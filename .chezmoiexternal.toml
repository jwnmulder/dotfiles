{{ if .is_wsl }}
[".local/bin/bw"]
    type = "file"
    url = "https://vault.bitwarden.com/download/?app=cli&platform=linux"
    executable = true
    refreshPeriod = "168h"
    [".local/bin/bw".filter]
        command = "zcat"

[".oh-my-zsh"]
  type = "git-repo"
  url = "https://github.com/ohmyzsh/ohmyzsh.git"
  refreshPeriod = "168h"
  [".oh-my-zsh".clone]
    args = ["--single-branch", "--branch", "master"]
  [".oh-my-zsh".pull]
    args = ["-q", "origin", "master"]

[".config/oh-my-zsh/custom/themes/powerlevel10k"]
  type = "git-repo"
  url = "https://github.com/romkatv/powerlevel10k.git"
  refreshPeriod = "168h"
  [".config/oh-my-zsh/custom/themes/powerlevel10k".clone]
    args = ["--single-branch", "--branch", "master"]
  [".config/oh-my-zsh/custom/themes/powerlevel10k".pull]
    args = ["-q", "origin", "master"]

[".config/oh-my-zsh/custom/plugins/zsh-autosuggestions"]
  type = "git-repo"
  url = "https://github.com/zsh-users/zsh-autosuggestions.git"
  refreshPeriod = "168h"
  [".config/oh-my-zsh/custom/plugins/zsh-autosuggestions".clone]
    args = ["--single-branch", "--branch", "master"]
  [".config/oh-my-zsh/custom/plugins/zsh-autosuggestions".pull]
    args = ["-q", "origin", "master"]

[".config/oh-my-zsh/custom/plugins/zsh-nvm"]
  type = "git-repo"
  url = "https://github.com/lukechilds/zsh-nvm.git"
  refreshPeriod = "168h"
  [".config/oh-my-zsh/custom/plugins/zsh-nvm".clone]
    args = ["--single-branch", "--branch", "master"]
  [".config/oh-my-zsh/custom/plugins/zsh-nvm".pull]
    args = ["-q", "origin", "master"]
{{ end }}
